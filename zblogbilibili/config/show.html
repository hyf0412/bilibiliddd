<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            font-size: 18px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        header h1 {
            margin: 0;
            font-weight: normal;
            font-size: 18px;
        }
        main {
            margin-top: 60px;
            padding: 20px;
        }
        .contact-card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 10px;
        }
        .contact-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }
        .contact-icon {
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234CAF50"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-11h2v6h-2zm0-4h2v2h-2z"/></svg>') center/contain no-repeat;
        }
        .contact-details {
            flex-grow: 1;
            margin-left: 15px;
        }
        .contact-label {
            color: #999;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .contact-value {
            color: #333;
            font-size: 16px;
            background: transparent;
            border: none;
            padding: 0;
        }
        .copy-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
        }
        .copy-btn:active {
            background-color: #45a049;
        }
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }
        @media (min-width: 600px) {
            main {
                max-width: 600px;
                margin: 60px auto 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>联系方式</h1>
    </header>
    <main>
        <div class="contact-card">
            <div class="contact-info">
                <div class="contact-icon"></div>
                <div class="contact-details">
                    <div class="contact-label">微信号</div>
                    <div class="contact-value" id="wechatId">@xinruanj</div>
                </div>
                <button class="copy-btn" onclick="copyWechat()">复制微信号</button>
            </div>
        </div>
    </main>

    <div class="toast" id="toast">已复制</div>

    <script>
        function copyWechat() {
            const wechatId = document.getElementById('wechatId').textContent;
            const toast = document.getElementById('toast');
            
            // 创建临时输入框
            const input = document.createElement('input');
            input.value = wechatId;
            input.style.position = 'absolute';
            input.style.left = '-9999px';
            document.body.appendChild(input);
            
            // 选择文本
            input.select();
            input.setSelectionRange(0, 99999);
            
            try {
                // 执行复制
                document.execCommand('copy');
                // 显示提示
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 1500);
            } catch (err) {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制');
            }
            
            // 清理临时输入框
            document.body.removeChild(input);
        }
    </script>
</body>
</html>
